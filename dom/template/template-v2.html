<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            title: "Usando Vue JS!"
        },
        methods: {
            saudacao: function(){
                return "Teste de retorno de função!"
            }
        },
    })
</script>
